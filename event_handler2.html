<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <style>
        .parent{
            width:200px;
            height: 200px;
            background-color: greenyellow;
        }
        .child{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
    
    <div id="app">
        <div class="parent"
            @click.self="onClick">
            <div class="child"
            @click="onClick"></div>
        </div>
    </div>

    <script>

        const vm = new Vue({
            el:"#app",
            methods:{
                onClick(event){
                    console.log(event.currentTarget.className);
                }
            }
        })

    </script>
</body>
</html>
