<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{reversedMsg}}</div>
    </div>

    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                msg:"Hello Vue!"
            },
            computed:{
                reversedMsg:{
                    get(){
                        return this.msg.split('').reverse().join('')
                    },
                    set(value){
                        this.msg = value
                    }
                }
            }
        })
    </script>
</body>
</html>
