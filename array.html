<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="pushTodo">Push</button>
        <ul class="todos">
            <li v-for="(todo,index) in todos"
                :key="index">
                {{todo.title}}
            </li>
        </ul>

        <button @click="addHomePage"> AddHomePage </button>
        <ul>
            <li v-for="(elem, index) in heropy"
                :key="index">
                {{elem}}
            </li>
        </ul>
    </div>

    <script>
        const vm = new Vue({
            el:"#app",
            data:{
                todos:[
                    {title:"아침먹기"},
                    {title:"점심먹기"},
                    {title:"저녁먹기"}
                ],
                heropy:{
                    name:"heropy",
                    age:26,
                }
            },
            methods:{
                pushTodo(){
                    //this.todos.push({title:"야식먹기"})
                    this.$set(this.todos, 3, {title:"야식먹기"})
                },
                addHomePage(){
                    this.$set(this.heropy, 'homepage', 'heropy.blog')
                }
            }
        })
    </script>
</body>
</html>
